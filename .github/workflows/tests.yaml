---
name: Unit Tests

on: # NOLINT
  pull_request:
  push:
  schedule:
    - cron: '0 10 * * MON'
  workflow_dispatch:

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-20.04, ubuntu-22.04, ubuntu-24.04, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .
          pip install .[test]
          pip install .[docs]

      - name: Install tools (Linux)
        if: matrix.os == 'ubuntu-20.04' || matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-24.04'
        run: |
          git clone https://github.com/KCL-Planning/VAL
          cd VAL/scripts/linux
          sh build_linux64.sh all Release
          cd ../../..
          mkdir -p /opt/val/bin/
          cp -r VAL/build/linux64/Release/install/bin/* /opt/val/bin/
          rm -rf VAL

      - name: Mypy
        run: |
          mypy --ignore-missing-imports --strict src/

      - name: Statick Markdown
        if: matrix.os == 'ubuntu-20.04' || matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-24.04'
        uses: sscpac/statick-action@v0.9.2
        with:
          profile: documentation.yaml

      - name: Sphinx lint
        if: matrix.os == 'ubuntu-20.04' || matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-24.04'
        uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: 'docs/'

      - name: Tox
        run: |
          python -m tox

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

      - name: Statick
        if: matrix.os == 'ubuntu-20.04' || matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-24.04'
        uses: sscpac/statick-action@v0.9.2
        with:
          profile: self_check.yaml
